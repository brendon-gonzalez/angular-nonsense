<!doctype html>
<html ng-app="phonecatApp" ng-controller="PhoneListCtrl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title ng-bind-template="My AngularJS App - {{query}}"></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>

  <div class="container">
    <header class="main-header">
      <nav class="navbar navbar-inverse">
        <ul class="nav navbar-nav">
          <li><a href="#/index">Home/Logo</a></li>
          <li><a href="#/view1">First View</a></li>
        </ul>
      </nav>
    </header>
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <label for="search">Search: </label>
          <input ng-model="query" />
        </div>
        <div class="form-group">
          <label for="order">Sort By: </label>
          <select ng-model="orderProp" class="form-control">
            <option value="name">Name</option>
            <option value="age">Age - Youngest</option>
            <option value="-age">Age - Oldest</option>
          </select>
        </div>
      </div>
      <div class="col-md-10">
        <ul class="list-unstyled">
          <li class="row" ng-repeat="phone in phones | filter:query | orderBy:orderProp">
            <a href="#/phones/{{phone.id}}">
              <div class="img-container col-md-4 text-center">
                <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}">
                <h5>{{phone.name}}</h5>
              </div>
              <div class="info col-md-8">
                <p>
                  {{phone.snippet}}
                </p>
                <p>I am this old: {{phone.age}}</p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/greeting.js"></script>
</body>
</html>
